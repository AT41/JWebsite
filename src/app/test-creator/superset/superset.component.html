<div class="name">
  {{ superset.SupersetName }}
  <mat-divider></mat-divider>
</div>
<div class="picture">
  <img *ngIf="superset.Picture" src="{{ 'assets/' + superset.Picture }}" />
</div>
<div
  *ngIf="superset.SupersetDescription"
  class="description"
  [ngClass]="{ active: selected$ | async, inactive: !(selected$ | async) && touched }"
>
  <mat-divider></mat-divider>
  <div class="description-text">{{ superset.SupersetDescription }}</div>
</div>
